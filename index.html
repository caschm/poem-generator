<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="container-top">
        <h1>AI Recipe Generator</h1>

        <form>
          <input
            type="text"
            placeholder="e.g. garlic, chicken, tomato"
            autofocus
            required
            autocomplete="off"
            class="input"
          />
          <input type="submit" value="Generate recipe" class="submit-button" />
        </form>
      </div>

      <main>
        <div class="generated-text">
          Recipe<br />
          Recipe
        </div>
      </main>

      <footer>
        This was coded by <strong>Celina</strong> and is
        <a href="#">open-sourced on GitHub</a> and hosted on
        <a href="#" target="_blank">Netlify</a>.
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
